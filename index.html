<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>caesar cipher</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <script defer src="./assets/script.js"></script>
  </head>
  <body>
    <header>
      <h1></h1>
      <form id="form">
        <label for="num-range"
          >slider
          <input id="num-range" type="range" min="1" max="25" value="1" />
        </label>
        <label for="num-input"
          >num
          <input
            id="num-input"
            type="number"
            name="num"
            min="1"
            max="25"
            value="1"
          />
        </label>
        <label for="text">
          Original text
          <textarea id="original-text" name="text"></textarea>
        </label>
        <button type="submit">encrypt</button>
      </form>
    </header>
    <main id="cipher">
      <label for="encrypted-text">Encrypted text
        <textarea id="encrypted-text" name="encrypted-text"></textarea>
      </label>
    </main>
    <footer><a id="copyright" target="_blank"></a></footer>
  </body>
</html>
