<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>caesar cipher</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <script defer src="./assets/script.js"></script>
  </head>
  <body>
    <header>
      <h1 class="label">caesar cipher <span id="version"></span></h1>
      <nav>
        <ol class="char-list" id="alphabet-original"></ol>
        <ol class="char-list" id="alphabet-shifted"></ol>
        <form id="cipher-form">
          <label for="num-range" class="label"
            >slider
            <input
              id="num-range"
              type="range"
              min="1"
              max="25"
              value="1"
              class="input"
            />
          </label>
          <label for="num-input" class="label"
            >num
            <input
              id="num-input"
              type="number"
              name="num"
              min="1"
              max="25"
              value="1"
              class="input"
            />
          </label>

          <button type="submit" class="label" id="encrypt-btn">encrypt</button>
          <button type="button" class="label" id="clear-btn">clear</button>
        </form>
      </nav>
    </header>
    <main id="cipher">
      <label for="original-text" class="label">
        Original text
        <textarea
          id="original-text"
          name="text"
          class="input"
          form="form"
        ></textarea>
      </label>
      <label for="encrypted-text" class="label"
        >Encrypted text
        <textarea
          id="encrypted-text"
          name="encrypted-text"
          class="input"
          readonly
        ></textarea>
      </label>
      <button class="label" id="copy-btn">copy</button>
    </main>
    <footer>
      <a target="_blank" href="https://github.com/escowin/caesar-cipher"
        >&copy; <span id="copyright"></span> Edwin M. Escobar</a
      >
    </footer>
  </body>
</html>
