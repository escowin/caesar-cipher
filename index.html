<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#897652" />
    <meta
      name="description"
      content="A substitution cipher PWA that shifts each letter in the plaintext by a user-defined number of positions down the alphabet."
    />
    <link rel="manifest" href="./dist/manifest.json" />
    <link rel="stylesheet" href="./src//css/style.css" />
    <title>cæsar cipher</title>
    <script defer src="./dist/app.bundle.js"></script>
    <script defer>
      (function () {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker
            .register("./service-worker.js")
            .then(() => console.log("registered service worker"))
            .catch((error) =>
              console.log("service worker registration failed")
            );
        }
      })();
    </script>
  </head>
  <body>
    <header>
      <h1 class="label">cæsar-cipher</h1>
      <nav>
        <ol class="char-list" id="static-legend"></ol>
        <ol class="char-list" id="encrypted-legend"></ol>
        <form id="cipher-form">
          <label for="num-range" class="label"
            >slider
            <input
              id="num-range"
              type="range"
              min="1"
              max="25"
              value="1"
              class="input"
            />
          </label>
          <label for="num-input" class="label"
            >num
            <input
              id="num-input"
              type="number"
              name="num"
              min="1"
              max="25"
              value="1"
              class="input"
            />
          </label>

          <button type="submit" class="label" id="encrypt-btn">encrypt</button>
          <button type="button" class="label" id="clear-btn">clear</button>
        </form>
      </nav>
    </header>
    <main id="cipher">
      <label for="original-text" class="label">
        Original text
        <textarea
          id="original-text"
          name="text"
          class="input"
          form="cipher-form"
          required
        ></textarea>
      </label>
      <label for="encrypted-text" class="label"
        >Encrypted text
        <textarea
          id="encrypted-text"
          name="encrypted-text"
          class="input"
          readonly
          false
        ></textarea>
      </label>
      <button class="label" id="copy-btn">copy</button>
    </main>
    <footer>
      <a target="_blank" href="https://github.com/escowin/caesar-cipher"
        >&copy; <span id="copyright"></span> Edwin M. Escobar</a
      >
    </footer>
  </body>
</html>
